<form #signupForm="ngForm" [matchPassword]="['password', 'password_match']" (ngSubmit)="signupForm.form.valid && submit()" novalidate>
<div class="form-group">
  <label>Username</label>
  <input type="text" name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" required >
  <div>
    {{username.valid | json}}
  </div>
  <div class="form-error form-username-required-error" *ngIf="username.errors?.required">
    user name is required
  </div>
  <div class="form-error form-username-error" *ngIf="username.errors?.userNameNotAvailable"> 
    This username is not available 
  </div>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" required email>
  <div class="form-error form-email-error" *ngIf="email.touched && email.errors?.email">
    This is not correct email
  </div>
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required passwordPattern>
  <div class="form-error form-password-error" *ngIf="password.touched && password.errors?.invalidPassword">
    Password should have at least 8 characters including one uppercase, one lowercase and one number
  </div>
</div>
<div class="form-group">
  <label>Repeat Password</label>
  <input type="password" name="password_match" class="form-control" [(ngModel)]="model.password_match" #password_match="ngModel">
  <div class="form-error form-password_match-error" *ngIf="password_match.errors?.passwordMismatch">
    Passwords should match
  </div>
</div>
<div class="form-group">
  <input type="submit" class="btn btn-default btn-block" value="Signup">
</div>
</form>
